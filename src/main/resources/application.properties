# application configs
spring.application.name=git-analyzer

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.main.banner-mode=off
logging.level.org.springframework=ERROR

spring.jpa.hibernate.ddl-auto=create
#spring.jpa.hibernate.ddl-auto=update

spring.datasource.initialization-mode=always
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.datasource.platform=postgres

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

configuration.permanent-clone.path=${PERMANENT_PROJECTS_FOLDER}
configuration.project-logs.path=${PROJECTS_LOGS}

configuration.app.jwtCookieName=${JWT_COOKIE_NAME}
configuration.app.jwtSecret=${JWT_SECRET}
configuration.app.jwtExpirationMs=86400000
configuration.app.front-url=${FRONT_URL}
configuration.github.token=${TOKEN_GITHUB}
configuration.allowed.origin=${ALLOWED_ORIGIN}

spring.mail.username=${EMAIL_ADDRESS}
spring.mail.password=${EMAIL_PASSWORD}

